<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo-dark-theme.svg" alt="Character Counter" class="logo-dark-theme">
                <img src="logo-light-theme.svg" alt="Character Counter" class="logo-light-theme">
            </div>
            <button id="theme-toggle" aria-label="Change theme">
                <img src="icon-sun.svg" alt="Light mode" class="icon-sun">
                <img src="icon-moon.svg" alt="Dark mode" class="icon-moon">
            </button>
        </header>

        <main>
            <h1>Analyze your text<br>in real time.</h1>

            <div class="text-area-container">
                <textarea id="text-input" placeholder="Start typing here"></textarea>
            </div>

            <div class="options-container">
                <div class="checkboxes">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="exclude-spaces">
                        <label for="exclude-spaces">
                            <span class="checkbox-custom">
                                <img src="icon-check.svg" alt="Check" class="icon-check">
                            </span>
                            Exclude spaces
                        </label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="set-limit">
                        <label for="set-limit">
                            <span class="checkbox-custom">
                                <img src="icon-check.svg" alt="Check" class="icon-check">
                            </span>
                            Character limit
                        </label>
                    </div>
                </div>
                <div class="reading-time">
                    <span>Reading time: <span id="reading-time">0 minute</span></span>
                </div>
            </div>

            <div class="limit-container" id="limit-container">
                <input type="number" id="char-limit" min="1" value="280">
                <label for="char-limit">Character limit</label>
            </div>

            <div class="warning-message" id="warning-message">
                <img src="icon-info.svg" alt="Warning" class="icon-info">
                <span>You have exceeded the character limit!</span>
            </div>

            <div class="counters-container">
                <div class="counter" id="char-counter">
                    <div class="counter-content">
                        <div class="count">0</div>
                        <div class="label">Total characters</div>
                    </div>
                    <div class="counter-pattern">
                        <img src="pattern-character-count.svg" alt="" class="pattern">
                    </div>
                </div>
                <div class="counter" id="word-counter">
                    <div class="counter-content">
                        <div class="count">0</div>
                        <div class="label">Number of words</div>
                    </div>
                    <div class="counter-pattern">
                        <img src="pattern-word-count.svg" alt="" class="pattern">
                    </div>
                </div>
                <div class="counter" id="sentence-counter">
                    <div class="counter-content">
                        <div class="count">0</div>
                        <div class="label">Number of sentences</div>
                    </div>
                    <div class="counter-pattern">
                        <img src="pattern-sentence-count.svg" alt="" class="pattern">
                    </div>
                </div>
            </div>

            <div class="letter-density-container">
                <h2>Letter density</h2>
                <div id="letter-density-message">No characters found. Start typing to see letter density.</div>
                <div id="letter-density-graph"></div>
                <button id="see-more-btn" class="see-more-btn">
                    See more 
                    <img src="downarrow.png" alt="Down arrow" class="icon-down">
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
